<div class="wrap-content">
  <ngx-spinner></ngx-spinner>
  <mat-sidenav-container class="example-container" (backdropClick)="sidenav.close()">
    <mat-sidenav #sidenav>
      <fa-icon (click)="sidenav.close()" [icon]="faChevronLeft" size="2x" [styles]="{'color': 'black'}"></fa-icon>
      <mat-nav-list>
        <div class="mat-list-option" (click)="navTo(i)" *ngFor="let l of list; index as i">
          <fa-icon [icon]="navBarList[i]"></fa-icon>
          {{l}}
        </div>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <fa-icon (click)="sidenav.open()" [icon]="faBars" size="2x" [styles]="{'color': 'black'}"></fa-icon>
      <div class="signup-page container-fluid">
        <div class="wrap-symbol">
          <fa-icon [icon]="faGithub" size="10x"></fa-icon>
          <h3>Sign Up</h3>
        </div>
        <div class="signup-form m-0 ml-auto mr-auto">
          <div class="form-group">
            <label>Email:</label>
            <input class="form-control form-control-sm" id="email" required #email="ngModel"
                   [(ngModel)]="user.email" placeholder="Enter email" required
                   pattern="^[a-zA-Z0-9][^\@]+\@[a-zA-Z0-9]+\.[a-zA-Z0-9]+">
            <div *ngIf="email.invalid && (email.dirty || email.touched)" class="form-control-sm alert-danger">
              <div *ngIf="email.errors.required">
                Email is required.
              </div>
              <div *ngIf="email.errors.pattern">
                Email must have <@>, <.>.
              </div>
            </div>
          </div>
          <div class="form-group">
            <label>Password:</label>
            <input type="password" class="form-control form-control-sm" id="password" required minlength="8"
                   #pass="ngModel"
                   [(ngModel)]="user.password" placeholder="Enter password">
            <div *ngIf="pass.invalid && (pass.dirty || pass.touched)" class="form-control-sm alert-danger">
              <div *ngIf="pass.errors.required">
                Password is required.
              </div>
              <div *ngIf="pass.errors.minlength">
                Password must have at least 8 character.
              </div>
            </div>
          </div>
          <div class="form-group">
            <label>Confirm password:</label>
            <input type="password" class="form-control form-control-sm" id="confirm" required #confirm="ngModel"
                   [(ngModel)]="user.confirm" placeholder="Re-type password">
            <div class="form-control-sm alert-danger" *ngIf="confirm.value && confirm.value != user.password">
              Mismatch with password.
            </div>
            <div *ngIf="confirm.invalid && (confirm.dirty || confirm.touched)" class="form-control-sm alert-danger">
              <div *ngIf="confirm.errors.required">
                Password is required.
              </div>
            </div>
          </div>
          <div class="form-group">
            <button [disabled]="email.errors || pass.errors || user.password != user.confirm" (click)="signup()"
                    type="submit" class="btn btn-primary form-control form-control-sm">Sign up
            </button>
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="text-center" style="color: white">© Copyright 2019 Designed by Yafuo.</div>
        <div class="language text-center">
          <a href="">|| Vietnamese ||</a>
          <a href=""> English ||</a>
          <a href=""> Español ||</a>
          <a href=""> Chinese ||</a>
        </div>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
