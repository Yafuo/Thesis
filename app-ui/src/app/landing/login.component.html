<div class="wrap-content">
  <mat-sidenav-container class="example-container" (backdropClick)="sidenav.close()">
    <mat-sidenav #sidenav>
      <fa-icon (click)="sidenav.close()" [icon]="faArrowLeft" size="lg" [styles]="{'color': 'black'}"></fa-icon>
      <mat-nav-list>
        <p *ngFor="let l of list">{{l}}</p>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <fa-icon (click)="sidenav.open()" [icon]="faBars" size="lg" [styles]="{'color': 'black'}"></fa-icon>
      <div class="login-page container-fluid">
        <div class="wrap-symbol">
          <fa-icon [icon]="faGithub" size="10x"></fa-icon>
          <h3>Sign In</h3>
        </div>
        <div class="header">
          <div class="login-form">
            <div class="form-group mb-4">
              <label for="email" class="mb-0">Email:</label>
              <input type="email" class="form-control form-control-sm" #email placeholder="Enter email">
            </div>
            <div class="form-group mb-4">
              <label for="password" class="mb-0">Password:</label>
              <input type="password" class="form-control form-control-sm" #password placeholder="Enter password">
              <a href="">Forget password ?</a>
            </div>
            <div class="form-group mb-0">
              <button (click)="signin(email.value, password.value)" id="login" class="btn btn-primary form-control form-control-sm">Login</button>
            </div>
          </div>
        </div>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
